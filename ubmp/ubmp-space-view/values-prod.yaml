image:
  repository: spaceicloud.tencentcloudcr.com/ubmp/ubmp-space-view
  pullPolicy: IfNotPresent
  tag: ""

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: portal-space-view.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


service:
  Enabled: true
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: registry
      protocol: TCP
      nodePort: 30108

####### 环境变量
PrefixeAddress: []
#  - name: pefixe
#    value: space
FrontAddress: []
BackendApi: []
ExternalFrontAddress: []
ExternalBackendApiUrl:
  - name: envLogo
    value: prod
  - name: baseUrl
    value: https://portal-gateway.spaceplat.com
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com

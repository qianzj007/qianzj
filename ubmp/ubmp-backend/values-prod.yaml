replicaCount: 2

image:
  repository: spaceicloud.tencentcloudcr.com/ubmp/ubmp-backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: true
  type: NodePort
  IngressPort: 8070
  PortScope:
    - portName: registry
      port: 8070
      targetPort: registry
      protocol: TCP
      nodePort: 30101






ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: portal-backend.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: portal-backend-wss.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar ubmp-backend-server.jar"

# Default values for ubmp-health-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/ubmp/ubmp-health-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: false
  Attributes:
  - name: regcred
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
  - portName: registry
    port: 80
    targetPort: registry
    protocol: TCP
    nodePort: 300106

Nginx:
  Enabled: true
  ConfigurationNmae: ubmp-health-view-configure
  ContainersMountsAttributes:
  - name: ubmp-health-view-configure
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: ubmp-health-view-configure
    configMap:
      name: ubmp-health-view-configure
serviceCompatibles:
  Enabled: false
####### 环境变量
PrefixeAddress:
- name: pefixe
  value: space
FrontAddress: []
BackendApi: []
ExternalFrontAddress: []
ExternalBackendApiUrl:
- name: envLogo
  value: Default
- name: baseUrl
  value: https://portal-gateway.spaceplat.com
- name: portalUrl
  value: https://portal-gateway.spaceplat.com
- name: messageUrl
  value: https://cbb-gateway-web.spaceplat.com
- name: messageWs
  value: https://message-channel-prod.spaceplat.com
- name: spaceUrl
  value: https://portal-gateway.spaceplat.com
- name: logstorage
  value: https://investment-logstorage-prod.spaceplat.com
- name: spaasUrl
  value: https://spaas.spaceplat.com
- name: cbbUrl
  value: https://cbb-gateway-web.spaceplat.com
- name: propertyUrl
  value: https://estate.spaceplat.com
- name: pmsUrl
  value: https://iot-gateway-web.spaceplat.com
- name: osmsUrl
  value: https://osms.spaceplat.com
- name: portalWs
  value: https://portal-backend-wss.spaceplat.com
- name: ibpUrl
  value: https://ibp-gateway-web.spaceplat.com
### 健康检测
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30


resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi

strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 2
    maxUnavailable: 0

NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/hostname: kdev-control-163.230


Tolerations:
  Enabled: false
  TolerationsAttributes:
  - key: "iam"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"


ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local














##########

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}

replicaCount: 2

image:
  repository: spaceicloud.tencentcloudcr.com/ubmp/ubmp-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: true
  type: NodePort
  IngressPort: 8078
  PortScope:
    - portName: registry
      port: 8078
      targetPort: registry
      protocol: TCP
      nodePort: 30110



ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: portal-gwweb.sibeiyun.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local



JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar ubmp-gateway-server.jar"

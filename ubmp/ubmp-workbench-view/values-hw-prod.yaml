Tolerations:
  Enabled: false
  TolerationsAttributes:
  - key: "iam"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"


ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: portal.spaceplat.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  - host: portal-api.spaceplat.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  - host: www.spaceplat.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local


### 一般以下情况很少去修改，修改的场景为云上或者私有化场景
ImagePullSecrets:
  Enabled: false
  Attributes:
  - name: regcred
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
  - portName: registry
    port: 80
    targetPort: registry
    protocol: TCP
    nodePort: 300106


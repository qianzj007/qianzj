# Default values for ubmp-rostering-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/ubmp/ubmp-rostering-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: registry
      protocol: TCP
      nodePort: 300106

Nginx:
  Enabled: true
  ConfigurationNmae: ubmp-rostering-view-configure
  ContainersMountsAttributes:
    - name: ubmp-rostering-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: ubmp-rostering-view-configure
      configMap:
        name: ubmp-rostering-view-configure
serviceCompatibles:
  Enabled: false
####### 环境变量
PrefixeAddress:
  - name: pefixe
    value: ubmp-rostering-view
BackendApi: []
ExternalFrontAddress: []
ExternalBackendApiUrl:
  - name: baseUrl
    value: portal-gwweb.sibeiyun.com
  - name: portalUrl
    value: portal-gwweb.sibeiyun.com
  - name: uploadUrl
    value: portal-gwweb.sibeiyun.com
  - name: messageUrl
    value: https://psp-gwweb.sibeiyun.com
  - name: messageWs
    value: https://message-channel.sibeiyun.com
  - name: fileServeUrl
    value: https://172.16.162.16
### 健康检测
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30


resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi

strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 2
    maxUnavailable: 0

NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/hostname: kdev-control-163.230


Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "iam"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: space.sibeiyun.com
      paths:
        - path: /ubmp-rostering-view
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local













##########

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000






autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80


affinity: {}

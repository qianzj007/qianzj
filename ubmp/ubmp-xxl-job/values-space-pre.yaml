ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


lifecycle:
  Enabled: false
  lifecycleAttributes:
    lifecycle:
      preStop:
        exec:
          command: ["/bin/sh","-c","jmap -histo:live 1 | head -40 >/dara/logs/jmap_histo_$(ps -fe |head -n 3|awk -F ' ' '{print $NF}' |grep jar )_$(date +%F_%H-%M-%S).txt && jmap -dump:live,format=b,file=/dara/logs/jmap_dump_$(ps -fe |head -n 3|awk -F ' ' '{print $NF}' |grep jar )_$(date +%F_%H-%M-%S).txt 1 && jmap -heap 1 >/dara/logs/jmap_heap_$(ps -fe |head -n 3|awk -F ' ' '{print $NF}' |grep jar )_$(date +%F_%H-%M-%S).txt"]

resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi

HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /xxl-job/v1/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /xxl-job/v1/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /xxl-job/v1/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30



Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "iam"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"




NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/hostname: kdev-control-163.230

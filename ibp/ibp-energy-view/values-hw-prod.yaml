image:
  repository: spaceicloud.tencentcloudcr.com/ibp/ibp-energy-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred

####### 环境变量
FrontAddress:
  - name: iframeUrl                                   
    value: https://hw-spaas.spaceplat.com             
  - name: messageUrl                                  
    value: https://hw-psp-gw.spaceplat.com
BackendApiUrl:
  - name: portalUrl                                   
    value: https://hw-portal-gw.spaceplat.com         
  - name: baseUrl                                     
    value: https://hw-iot-gwweb.spaceplat.com         
  - name: ibpUrl                                      
    value: https://hw-ibp-gwweb.spaceplat.com         
  - name: messageWs                                   
    value: https://hw-message-channel.spaceplat.com   
  - name: uploadUrl 
    value: https://hw-iot-gwweb.spaceplat.com 
  - name: vedioUrl
    value: https://hw-iot-gwweb.spaceplat.com
  - name: spaceUrl
    value: https://hw-portal-gw.spaceplat.com/space/v1
  - name: workOrderUrl
    value: https://hw-spaas.spaceplat.com
  - name: parkingUrl
    value: https://hw-ibp-gwweb.spaceplat.com
  - name: spaasFlowUrl
    value: https:///hw-spaas.spaceplat.com/bpm-designer/




ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot.lenovo.com
      paths:
        - path: /energy
          pathType: ImplementationSpecific
  tls: []
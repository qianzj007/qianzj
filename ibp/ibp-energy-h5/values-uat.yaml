# Default values for ibp-crenels-h5.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor-state.space.com/ibp/ibp-crenels-h5
  pullPolicy: IfNotPresent
  tag: ""


####### 环境变量
FrontAddress: []
BackendApiUrl:
  - name: portalUrl
    value: https://portal-gateway-uat.spaceplat.com
  - name: commonUrl
    value: https://iot-gateway-web-uat.spaceplat.com
  - name: ibpUrl
    value: https://ibp-gateway-app-uat.spaceplat.com
  - name: ibpWebUrl
    value: https://ibp-gateway-web-uat.spaceplat.com

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot-uat.spaceplat.com
      paths:
        - path: /energy-h5
          pathType: ImplementationSpecific
  tls: []

image:
  repository: harbor.space.com/ibp/ibp-energy-h5
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred


####### 环境变量
FrontAddress: []
BackendApiUrl:
- name: ibpWebUrl
  value: https://ibp-gwweb.gemdale-st.com
- name: portalUrl
  value: https://portal-gw.gemdale-st.com
- name: commonUrl
  value: https://iot-gwweb.gemdale-st.com
- name: ibpUrl
  value: https://ibp-gwapp.gemdale-st.com



ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: iot.gemdale-st.com
    paths:
    - path: /energy-h5
      pathType: ImplementationSpecific
  tls: []


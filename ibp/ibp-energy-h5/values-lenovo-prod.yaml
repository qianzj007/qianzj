image:
  repository: spaceicloud.tencentcloudcr.com/ibp/ibp-energy-h5
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


####### 环境变量
FrontAddress: []
BackendApiUrl:
  - name: ibpWebUrl
    value: https://ibp-gwweb.lenovo.com
  - name: portalUrl
    value: https://portal-gwweb.lenovo.com
  - name: commonUrl
    value: https://iot-gwweb.lenovo.com
  - name: ibpUrl
    value: https://ibp-gwapp.lenovo.com



ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot.lenovo.com
      paths:
        - path: /energy-h5
          pathType: ImplementationSpecific
  tls: []



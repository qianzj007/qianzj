image:
  repository: spaceicloud.tencentcloudcr.com/ibp/ibp-energy-h5
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


####### 环境变量
FrontAddress: []
BackendApiUrl:
  - name: ibpWebUrl
    value: https://mobileh5-uat.lenovo.com/ibp-web
  - name: portalUrl
    value: https://mobileh5-uat.lenovo.com/ubmp-app
  - name: commonUrl
    value: https://mobileh5-uat.lenovo.com/iot-web
  - name: ibpUrl
    value: https://mobileh5-uat.lenovo.com/ibp-app


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot-uat.lenovo.com
      paths:
        - path: /energy-h5
          pathType: ImplementationSpecific
  tls: []



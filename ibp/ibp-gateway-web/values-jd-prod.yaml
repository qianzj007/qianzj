replicaCount: 1

image:
  repository: harbor.space.com/ibp/ibp-gateway-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

GlobalAttributes:
- name: nacos_server_addr
  value: 10.0.200.56:9408
- name: nacos_namespace
  value: ibp
FrontAddress: []
BackendApiUrl: []
ExternalFrontAddress: []
ExternalBackendApiUrl: []

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: ibp-gwweb.gemdale-st.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

service:
  Enabled: true
  type: NodePort
  IngressPort: 8000
  PortScope:
  - portName: registry
    port: 8000
    targetPort: registry
    protocol: TCP
    nodePort: 31005


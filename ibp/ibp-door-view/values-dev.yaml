image:
  repository: harbor.space.com/ibp/door
  pullPolicy: IfNotPresent
  tag: ""


####### 环境变量
FrontAddress:
- name: iframeUrl
  value: https://spaas-view-dev.spaceplat.com
- name: messageUrl
  value: https://spaas-view-dev.spaceplat.com
BackendApiUrl:
- name: portalUrl
  value: https://portal-gw-dev.spaceplat.com
- name: baseUrl
  value: https://iot-gwweb-dev.spaceplat.com
- name: ibpUrl
  value: https://ibp-gwweb-dev.spaceplat.com
- name: messageWs
  value: https://message-channel-dev.spaceplat.com
- name: uploadUrl
  value: https://iot-gwweb-dev.spaceplat.com
- name: vedioUrl
  value: https://iot-gwweb-dev.spaceplat.com
- name: spaceUrl
  value: https://portal-gw-dev.spaceplat.com/space/v1
- name: workOrderUrl
  value: https://spaas-view-dev.spaceplat.com
- name: parkingUrl
  value: https://ibp-gwweb-dev.spaceplat.com
- name: spaasFlowUrl
  value: //spaas-gw-dev.spaceplat.com/bpm-designer/




Nginx:
  Enabled: true
  NginxConfigName: ibp-door-view-configure
  ContainersMountsAttributes:
  - name: ibp-door-view-configure
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: ibp-door-view-configure
    configMap:
      name: ibp-door-view-configure

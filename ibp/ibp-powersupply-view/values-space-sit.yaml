####### 环境变量
FrontAddress:
  - name: iframeUrl
    value: http://spaas-sit.space.com
  - name: messageUrl
    value: http://message-gateway-sit.space.com
  - name: portalUrl
    value: http://portal-gateway-sit.space.com
  - name: baseUrl
    value: http://iot-gateway-web-sit.space.com
  - name: ibpUrl
    value: http://ibp-gateway-web-sit.space.com
  - name: messageWs
    value: http://message-channel-sit.space.com
  - name: uploadUrl
    value: http://iot-gateway-web-sit.space.com
  - name: vedioUrl
    value: http://iot-gateway-web-sit.space.com
  - name: spaceUrl
    value: http://portal-gateway-sit.space.com/space/v1
  - name: workOrderUrl
    value: http://spaas-sit.space.com
  - name: spaasFlowUrl
    value: http://spaas-sit.space.com

replicaCount: 1

image:
  repository: harbor.space.com/ibp/ibp-powersupply-view
  pullPolicy: IfNotPresent
  tag: "V2.3.0_202304111038"

ImagePullSecrets:
  Enabled: false
  Attributes:
    - name: regcred

resources:
  Enabled: true
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 500Mi

strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: spaceiot-sit.space.com
      paths:
        - path: /powersupply
          pathType: ImplementationSpecific
  tls: []

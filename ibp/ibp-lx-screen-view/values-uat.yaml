replicaCount: 1

image:
  repository: harbor.space.com/ibp/ibp-lx-screen-view
  pullPolicy: IfNotPresent
  tag: ""




####### 环境变量

GlobalAttributes:
- name: osmsGwUrl
  value: https://osms-gateway.spaceplat.com
- name: pspGwUrl
  value: https://psp-gateway.spaceplat.com
- name: ibpGwUrl
  value: https://ibp-gateway.spaceplat.com
- name: iotGwUrl
  value: https://message-channel-prod.spaceplat.com
- name: authWeatherUrl
  value: https://yiketianqi.com
- name: dpGwUrl
  value: https://investment-logstorage-prod.spaceplat.com
- name: envSymbol
  value: Default
PrefixeAddress:
- name: pefixe
  value: ibp-lx-screen-view

# 均衡调度
topologySpreadConstraints:
  Enabled: true
  Attributes:
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule # ScheduleAnyway：软亲和性

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local














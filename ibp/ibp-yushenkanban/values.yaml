# Default values for ibp-yushenkanban.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/ibp/ibp-yushenkanban
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: false
  Attributes:
  - name: regcred

service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
  - portName: registry
    port: 80
    targetPort: registry
    protocol: TCP
    nodePort: 31236
    ####### 环境变量

GlobalAttributes: []
# 默认不改动
JavaAttributes:
- name: JAVA_HOME
  value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-gateway.jar"



ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

#污点兼容
Tolerations:
  Enabled: false
  TolerationsAttributes:
  - key: "iam"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"



# 均衡调度
topologySpreadConstraints:
  Enabled: true
  Attributes:
    maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule # ScheduleAnyway：软亲和性





resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi




NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/hostname: kdev-control-163.230





HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
################## 以下配置很少改动
### 持久化存储

ResourceVolumes: #定义资源属性挂载
  Enabled: false
  # pvc持久化存储方式
  ersistentVolumeClaim:
    Name: storage-nfs # 全局替换此处的名称即可
    storageClassName: nfs-client
  ResourceVolumesAttributes: #定义pvc的名称
  - name: storage-nfs
    persistentVolumeClaim: #指定pvc
      claimName: backend-nfs
  ResourceVolumesMountPathAttributes: ## 指定挂载到容器内部的路径
  - name: storage-nfs
    mountPath: /data/
# hostpath 持久化存储方式
Privatization: #定义资源属性挂载
  Enabled: false
  PrivateCloudAttributes:
  - name: cloudEnv
    value: PublicCloud
  LicenseAttributesvolumeMounts: #hostpat目录
  - name: license-certificate
    mountPath: /portal/license
  LicenseAttributesVolumes: ## 指定挂载到容器内部的路径
  - name: license-certificate
    hostPath:
      path: /portal/backend
      type: DirectoryOrCreate

strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 2
    maxUnavailable: 0

lifecycle:
  Enabled: false
  lifecycleAttributes:
    lifecycle:
      preStop:
        exec:
          command: ["/bin/sh", "-c", "nginx -s quit; while killall -0 nginx; do sleep 1; done"]

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
affinity: {}
podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/ibp/ibp-gateway-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

GlobalAttributes:
- name: nacos_server_addr
  value: 10.122.144.66:8848
- name: nacos_namespace
  value: ibp
FrontAddress: []
BackendApiUrl: []
ExternalFrontAddress: []
ExternalBackendApiUrl: []

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: ibp-gwapp-uat.lenovo.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

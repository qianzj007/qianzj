#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  定义pord的端口
Deployment:
  Enabled: true
  Ports:
  - name: registry
    containerPort: 80
    protocol: TCP
Nginx:
  Enabled: false
  ContainersMountsAttributes:
  - name: pms-asset-view-nginx-config
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: pms-asset-view-nginx-config
    configMap:
      name: pms-asset-view-nginx-config
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 80
    targetPort: 80

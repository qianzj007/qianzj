############################################################ deployment.yaml ##########################################
replicaCount: 1
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》  镜像定义
image:
  repodevory: harbor.space.com/pms/pms-estate-weekly-h5
  pullPolicy: IfNotPresent
  tag: "latest"
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 是否开启边车模式 skywalking?
InitContainers:
  Enabled: false
  InitContainersMountsAttributes:
    - name: sw-agent-sidecar
      image: harbor.space.com/middleware/skywalking-agent:8.1.0
      imagePullPolicy: IfNotPresent
      command: ['sh']
      args: ['-c','mkdir -p /skywalking/agent && cp -r /usr/skywalking/agent/* /skywalking/agent']
      volumeMounts:
        - mountPath: /skywalking/agent
          name: sw-agent
  ContainersMountsAttributes:
    - mountPath: /usr/skywalking/agent
      name: sw-agent
  VolumesAttributes:
    - name: sw-agent
      emptyDir: {}
Nginx:
  Enabled: false
  ContainersMountsAttributes:
    - name: pms-asset-view-nginx-config
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: pms-asset-view-nginx-config
      configMap:
        name: pms-asset-view-nginx-config
# 》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 - 是否开启镜像认证
ImagePullSecrets:
  Enabled: false
  Attributes:
    - name: dasdad
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  是否开启资源限制
resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启健康检查
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启污点
Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "middleware"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  定义pord的端口
Deployment:
  Enabled: true
  Ports:
    - name: registry
      containerPort: 80
      protocol: TCP
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 链路兼容
Servicecompatible:
  Enabled: false
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
    - portName: registry
      protocol: TCP
      port: 80
      targetPort: 80
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开 NodePort 网络类型
NodePortService:
  Enable: false
  type: NodePort
  ClusterExternalPorts:
    - portName: securitypcl
      protocol: TCP
      port: 443
      targetPort: securitypcl
    - portName: registry
      protocol: TCP
      port: 80
      targetPort: registry
      nodePort: 30003
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》- LoadBalancer 网络类型
LoadBalancerPortService:
  Enable: false
  type: LoadBalancer
  ClusterExternalPorts:
    - portName: encryption
      port: 443  # 开启pod端口
      protocol: TCP
      targetPort: encryption # 开启pod映射到容器内部的端口
    - portName: registry
      port: 80  # 开启pod端口
      targetPort: registry # 开启pod映射到容器内部的端口
      protocol: TCP
      nodePort: 30003


#############################################  ingress.yaml    #######################################################
#生产域名：portal-space-view.spaceplat.com
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: estate-sit.space.com
      paths:
        - path: /estate-weekly-h5
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
service:
  name: pms-estate-weekly-h5
  port: 80


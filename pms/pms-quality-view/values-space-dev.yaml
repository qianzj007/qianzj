
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  定义pord的端口
Deployment:
  Enabled: true
  Ports:
  - name: registry
    containerPort: 80
    protocol: TCP
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 80
    targetPort: 80
service:
  name: pms-quality-view
  port: 80
Nginx:
  Enabled: false
  ContainersMountsAttributes:
  - name: pms-quality-view-nginx-config
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: pms-quality-view-nginx-config
    configMap:
      name: pms-quality-view-nginx-config

#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》业务接口环境变量：EnvironmentInterface

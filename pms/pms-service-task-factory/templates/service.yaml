{{- if .Values.ClusterIPService.Enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "service-task-factory.fullname" . }}
  labels:
    {{- include "service-task-factory.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ClusterIPService.type }}
  ports: {{- $type := .Values.ClusterIPService.type -}}
    {{- range .Values.ClusterIPService.ClusterExternalPorts }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .portName }}
      {{- if eq $type "NodePort" }}
      nodePort: {{ .nodePort }}
      {{- end }}
     {{- end }}
  selector:
    {{- include "service-task-factory.selectorLabels" . | nindent 4 }}
{{- end }}
---
{{- if .Values.NodePortService.Enable }}

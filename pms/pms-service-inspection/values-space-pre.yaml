############################################################ deployment.yaml ##########################################
replicaCount: 1
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》  镜像定义
image:
  repository: harbor.space.com/pms/pms-service-inspection
  pullPolicy: IfNotPresent
  tag: "latest"
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 是否开启边车模式 skywalking?
InitContainers:
  Enabled: false
  InitContainersMountsAttributes:
    - name: sw-agent-sidecar
      image: harbor.space.com/middleware/skywalking-agent:8.1.0
      imagePullPolicy: IfNotPresent
      command: ['sh']
      args: ['-c','mkdir -p /skywalking/agent && cp -r /usr/skywalking/agent/* /skywalking/agent']
      volumeMounts:
        - mountPath: /skywalking/agent
          name: sw-agent
  ContainersMountsAttributes:
    - mountPath: /usr/skywalking/agent
      name: sw-agent
  VolumesAttributes:
    - name: sw-agent
      emptyDir: {}
# 》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 - 是否开启镜像认证
ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  是否开启资源限制
resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启健康检查
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30  
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启污点
Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "middleware"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  定义pord的端口
Deployment:
  Enabled: false
  Ports:
    - name: securitypcl
      containerPort: 443
      protocol: TCP
    - name: registry
      containerPort: 80
      protocol: TCP
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 链路兼容
Servicecompatible:
  Enabled: false
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 8500
  ClusterExternalPorts:
    - portName: securitypcl
      port: 443
      protocol: TCP
      targetPort: securitypcl
    - portName: schedule
      port: 18500
      targetPort: 18500
      protocol: TCP
    - portName: registry
      protocol: TCP
      port: 8500
      targetPort: 8500
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开 NodePort 网络类型
NodePortService:
  Enable: false
  type: NodePort
  ClusterExternalPorts:
    - portName: securitypcl
      protocol: TCP
      port: 443
      targetPort: securitypcl
    - portName: registry
      protocol: TCP
      port: 80
      targetPort: registry
      nodePort: null
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》- LoadBalancer 网络类型
LoadBalancerPortService:
  Enable: false
  type: LoadBalancer
  ClusterExternalPorts:
    - portName: encryption
      port: 443  # 开启pod端口
      protocol: TCP
      targetPort: encryption # 开启pod映射到容器内部的端口:
    - portName: registry
      port: 80  # 开启pod端口
      targetPort: registry # 开启pod映射到容器内部的端口
      protocol: TCP
      nodePort: null



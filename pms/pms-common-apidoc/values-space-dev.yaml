
Deployment:
  Enabled: false
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 80
    protocol: TCP
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 8610
  ClusterExternalPorts:
  - portName: securitypcl
    port: 443
    protocol: TCP
    targetPort: securitypcl
  - portName: registry
    protocol: TCP
    port: 8610
    targetPort: 8610
#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: pms
  ServiceNmae: common-apidoc
  ServiceEnvironment: local
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: nacos_server_addr
  value: 172.16.163.220:5408
- name: nacos_namespace
  value: pms

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-parking-hk-gw
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 8026
  PortScope:
  - portName: registry
    port: 8026
    targetPort: registry
    protocol: TCP
    nodePort: 32016


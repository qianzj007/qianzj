replicaCount: 1

image:
  repository: harbor.space.com/osms/osms-restaurant-search-view
  pullPolicy: IfNotPresent
  tag: ""



####### 环境变量
GlobalAttributes:
- name: osmsGwUrl
  value: http://osms-gateway-sit.space.com

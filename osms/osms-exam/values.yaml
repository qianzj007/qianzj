# Default values for osms-exam.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/osms/osms-exam
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 8032
  PortScope:
    - portName: registry
      port: 8032
      targetPort: registry
      protocol: TCP
      nodePort: 32016

## 证书
ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred




ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


lifecycle:
  Enabled: false
  lifecycleAttributes:
    lifecycle:
      preStop:
        exec:
          command: ["/bin/sh","-c","jmap -histo:live 1 | head -40 >/dara/logs/jmap_histo_$(ps -fe |head -n 3|awk -F ' ' '{print $NF}' |grep jar )_$(date +%F_%H-%M-%S).txt && jmap -dump:live,format=b,file=/dara/logs/jmap_dump_$(ps -fe |head -n 3|awk -F ' ' '{print $NF}' |grep jar )_$(date +%F_%H-%M-%S).txt 1 && jmap -heap 1 >/dara/logs/jmap_heap_$(ps -fe |head -n 3|awk -F ' ' '{print $NF}' |grep jar )_$(date +%F_%H-%M-%S).txt"]

resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi

HealthCheck:
  Enabled: true
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /exam/actuator/osmsHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /exam/actuator/osmsHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /exam/actuator/osmsHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30



Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "iam"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"




NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/hostname: kdev-control-163.230
############################################################### 以下内容为默认配置
###定义滚动更新策略
strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 2
    maxUnavailable: 0



autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

affinity: {}
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

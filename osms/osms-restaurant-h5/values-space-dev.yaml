image:
  repository: harbor.space.com/osms/osms-restaurant-h5
  pullPolicy: IfNotPresent
  tag: ""
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
  - portName: registry
    port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 31216


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: osms-osms.spaceplat.com
    paths:
    - path: /restaurant-h5
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

####### 环境变量
PrefixeAddress:
- name: pefixe
  value: restaurant-h5
FrontAddress:
- name: baseUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: portalUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: spaceUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: messageWS
  value: https://lenovo-psp-gw.spaceplat.com
- name: spaasUrl
  value: https://lenovo-spaas.spaceplat.com
- name: osmsUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: oauthUrl
  value: https://lenovo-osms-gw.spaceplat.com


ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred






# Default values for osms-exam-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your temes.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-exam-view
  pullPolicy: IfNotPresent
  tag: ""


####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: https://osms-gw.gemdale-st.com
  - name: portalUrl
    value: https://portal-gw.gemdale-st.com
  - name: spaceUrl
    value: https://portal-gw.gemdale-st.com
  - name: messageWS
    value: https://message-channel.gemdale-st.com
  - name: spaasUrl
    value: https://spaas.gemdale-st.com
  - name: version
    value: exam-view
  - name: osmsUrl
    value: https://osms-gw.gemdale-st.com
  - name: uploadUrl
    value: https://iot-gwweb.gemdale-st.com


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: osms.gemdale-st.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Default values for osms-exam-h5.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-exam-h5
  pullPolicy: IfNotPresent
  tag: ""

####### 环境变量
FrontAddress: 
  - name: pefixe
    value: exam-h5
  - name: portalApiUrl
    value: https://portal-gw.gemdale-st.com
  - name: baseUrl
    value: https://osms-gw.gemdale-st.com
  - name: portalUrl
    value: https://portal-gw.gemdale-st.com
  - name: spaceUrl
    value: https://portal-gw.gemdale-st.com
  - name: messageWS
    value: https://message-channel.gemdale-st.com
  - name: spaasUrl
    value: https://spaas.gemdale-st.com
  - name: version
    value: exam-h5
  - name: orderCenterUrl
    value: https://osms-gw.gemdale-st.com
  - name: osmsUrl
    value: https://osms-gw.gemdale-st.com
  - name: oauthUrl
    value: https://osms-gw.gemdale-st.com

service:
  Enabled: true
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31111

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: osms.gemdale-st.com
      paths:
        - path: /exam-h5
          pathType: ImplementationSpecific
  tls: []

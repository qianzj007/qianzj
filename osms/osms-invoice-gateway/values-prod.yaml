replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-invoice-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

### 配置服务端口
service:
  Enabled: true
  type: NodePort
  IngressPort: 8014
  PortScope:
  - portName: registry
    port: 8014
    targetPort: registry
    protocol: TCP
    nodePort: 30410


#################################################### 环境变量区域
JavaAttributes:
- name: JAVA_HOME
  value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-invoice-gateway.jar"
GlobalAttributes:
- name: nacos_server_addr
  value: osms-nacos.external.svc.cluster.local:8833
- name: nacos_namespace
  value: prod
######################################################################

# Default values for osms-signin-vote-h5.
# This is a YAML-formatted file.
# Declare variables to be passed into your temes.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-signin-vote-h5
  pullPolicy: IfNotPresent
  tag: ""

service:
  Enabled: true
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 32112

Nginx:
  Enabled: true
  NginxConfigName: osms-signin-vote-h5-configure
  ContainersMountsAttributes:
    - name: osms-signin-vote-h5-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: osms-signin-vote-h5-configure
      configMap:
        name: osms-signin-vote-h5-configure

####### 环境变量
FrontAddress: 
  - name: baseUrl                                               
    value: https://osms-gateway.spaceplat.com
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com


Nginx:
  Enabled: true
  NginxConfigName: osms-signin-vote-h5-configure
  ContainersMountsAttributes:
  - name: osms-signin-vote-h5-configure
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: osms-signin-vote-h5-configure
    configMap:
      name: osms-signin-vote-h5-configure

####### 环境变量
FrontAddress:
- name: baseUrl
  value: https://osms-gw-dev.spaceplat.com
- name: portalUrl
  value: https://portal-gw-dev.spaceplat.com

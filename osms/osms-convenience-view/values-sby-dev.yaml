# Default values for osms-convenience-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/osms/osms-convenience-view
  pullPolicy: IfNotPresent
  tag: ""

####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: https://osms-gw-dev.sibeiyun.com
  - name: portalUrl
    value: https://portal-gw-dev.sibeiyun.com
  - name: spaceUrl
    value: https://portal-gw-dev.sibeiyun.com
  - name: messageWS
    value: https://message-channel-dev.sibeiyun.com
  - name: spaasUrl
    value: https://spaas-dev.sibeiyun.com
  - name: version
    value: osms-convenience-view
  - name: osmsUrl
    value: https://osms-gw-dev.sibeiyun.com
  - name: osmsConvenienceUrl
    value: https://osms-gw-dev.sibeiyun.com

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: osms-dev.sibeiyun.com
      paths:
        - path: /osms-convenience-view
          pathType: ImplementationSpecific
  tls: []


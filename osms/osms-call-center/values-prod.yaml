# Default values for osms-call-center.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-call-center
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 8007
  PortScope:
    - portName: registry
      port: 8007
      targetPort: registry
      protocol: TCP
      nodePort: 32016



#################################################### 环境变量区域
JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-call-center.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: osms-nacos.external.svc.cluster.local:8833
  - name: nacos_namespace
    value: prod

######################################################################

Nginx:
  Enabled: true
  NginxConfigName: osms-comment-view-configure
  ContainersMountsAttributes:
  - name: osms-comment-view-configure
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: osms-comment-view-configure
    configMap:
      name: osms-comment-view-configure


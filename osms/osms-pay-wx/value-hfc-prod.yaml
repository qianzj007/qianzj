# Default values for osms-pay-wx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/osms/osms-pay-wx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


#################################################### 环境变量区域
JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-pay-wx.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: 192.168.32.242:9408
  - name: nacos_namespace
    value: osms
######################################################################

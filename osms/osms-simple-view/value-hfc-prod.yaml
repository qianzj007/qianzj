# Default values for osms-simple-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your temes.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-simple-view
  pullPolicy: IfNotPresent
  tag: ""


####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: http://osms-gw.hfclife.com.cn
  - name: portalUrl
    value: http://portal-gw.hfclife.com.cn
  - name: spaceUrl
    value: http://portal-gw.hfclife.com.cn
  - name: messageWS
    value: http://message-channel.hfclife.com.cn
  - name: spaasUrl
    value: http://spaas.hfclife.com.cn
  - name: version
    value: imple-pcview
  - name: osmsUrl
    value: http://osms-gw.hfclife.com.cn
  - name: fileServer
    value: http://spacebusiness.oss-cn-beijing.aliyuncs.com
  - name: miniProgramUrl
    value: http://osms-gw.hfclife.com.cn

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: osms.hfclife.com.cn
      paths:
        - path: /osms-simple-view
          pathType: ImplementationSpecific
  tls: []


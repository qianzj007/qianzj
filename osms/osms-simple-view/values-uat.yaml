# Default values for osms-simple-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor-state.space.com/osms/osms-simple-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31216
Nginx:
  Enabled: true
  NginxConfigName: osms-simple-view-configure
  ContainersMountsAttributes:
    - name: osms-simple-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: osms-simple-view-configure
      configMap:
        name: osms-simple-view-configure
####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: https://osms-gateway-uat.spaceplat.com
  - name: portalUrl
    value: https://portal-gateway-uat.spaceplat.com
  - name: spaceUrl
    value: https://portal-gateway-uat.spaceplat.com
  - name: messageWS
    value: https://message-channel-uat.spaceplat.com
  - name: spaasUrl
    value: https://spaas-uat.spaceplat.com
  - name: version
    value: simple-pcview
  - name: osmsUrl
    value: https://osms-gateway-uat.spaceplat.com
  - name: fileServer
    value: https://spacebusiness.oss-cn-beijing.aliyuncs.com
  - name: miniProgramUrl
    value: https://osms-gateway-uat.spaceplat.com



### 健康检测
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
#
resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi

strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

NodeSelector:
  Enabled: false
  Attributes:
     kubernetes.io/hostname: kdev-control-163.230


Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "iam"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"


ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
##########

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

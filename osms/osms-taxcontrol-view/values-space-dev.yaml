# Default values for osms-taxcontrol-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/portal/osms-taxcontrol-view
  pullPolicy: IfNotPresent
  tag: ""

service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
  - portName: registry
    port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 31216

####### 环境变量
FrontAddress:
- name: baseUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: portalUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: spaceUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: messageWS
  value: https://lenovo-psp-gw.spaceplat.com
- name: spaasUrl
  value: https://lenovo-spaas.spaceplat.com
- name: version
  value: osms-taxcontrol-view
- name: osmsUrl
  value: https://lenovo-osms-gw.spaceplat.com

ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred

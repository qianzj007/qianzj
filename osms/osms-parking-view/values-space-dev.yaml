image:
  repository: harbor.space.com/portal/osms-parking-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred
####### 环境变量
FrontAddress:
- name: version
  value: osms-parking-view
- name: baseUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: portalUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: spaceUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: messageWS
  value: https://lenovo-psp-gw.spaceplat.com
- name: spaasUrl
  value: https://lenovo-spaas.spaceplat.com
- name: osmsUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: oauthUrl
  value: https://lenovo-osms-gw.spaceplat.com


### 健康检测
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30

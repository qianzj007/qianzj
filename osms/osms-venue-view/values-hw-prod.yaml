# Default values for osms-venue-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/portal/osms-venue-view
  pullPolicy: IfNotPresent
  tag: ""

service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31216

####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: http://192.168.0.120:32000
  - name: portalUrl
    value: http://http://192.168.0.161:30103
  - name: spaceUrl
    value: http://http://192.168.0.161:30103
  - name: messageWS
    value: http://192.168.0.19:30211
  - name: spaasUrl
    value: http://192.168.0.19:30222
  - name: version
    value: venue
  - name: osmsUrl
    value: http://192.168.0.120:32000


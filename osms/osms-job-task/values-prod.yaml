replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-job-task
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

### 配置服务端口
service:
  Enabled: true
  type: NodePort
  IngressPort: 8020
  PortScope:
  - portName: registry
    port: 8020
    targetPort: registry
    protocol: TCP
    nodePort: 31523


#################################################### 环境变量区域
JavaAttributes:
- name: JAVA_HOME
  value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-job-task.jar"
GlobalAttributes:
- name: nacos_server_addr
  value: osms-nacos.external.svc.cluster.local:8833
- name: nacos_namespace
  value: prod
######################################################################

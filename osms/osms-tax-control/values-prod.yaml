replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-tax-control
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

### 配置服务端口
service:
  Enabled: true
  type: NodePort
  IngressPort: 8009
  PortScope:
  - portName: registry
    port: 8009
    targetPort: registry
    protocol: TCP
    nodePort: 32625


#################################################### 环境变量区域
JavaAttributes:
- name: JAVA_HOME
  value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-tax-control.jar"
GlobalAttributes:
- name: nacos_server_addr
  value: osms-nacos.external.svc.cluster.local:8833
- name: nacos_namespace
  value: prod
######################################################################

# Default values for osms-venue-reserve.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-venue-reserve
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

#################################################### 环境变量区域
JavaAttributes:
- name: JAVA_HOME
  value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-venue-reserve.jar"
GlobalAttributes:
- name: nacos_server_addr
  value: 172.16.162.204:8848
- name: nacos_namespace
  value: osms
######################################################################

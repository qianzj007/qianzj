# Default values for osms-venue-reserve.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-venue-reserve
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 7108
  PortScope:
  - portName: registry
    port: 7108
    targetPort: registry
    protocol: TCP
    nodePort: 32016



service:
  Enabled: false
  type: NodePort
  IngressPort: 8031
  PortScope:
    - portName: registry
      port: 8031
      targetPort: registry
      protocol: TCP
      nodePort: 32016

## 证书
ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


#################################################### 环境变量区域
JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-location-rule-server.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: nacos.middleware.svc.osms.local:8848
  - name: nacos_namespace
    value: idev
  - name: MysqlUrl
    value: mysql-osms.space.com
  - name: MysqlPort
    value: "3308"
  - name: MysqlUsername
    value: root
  - name: MysqlOSMSPassword
    value: Wanzhu@sby!
FrontAddress:
  - name: portalUrl
    value: portal-idev.space.com
BackendApiUrl:
  - name: portalAPIUrl
    value: portal-gateway-idev.space.com
# 生产、sim、uat环境接口地址
ExternalFrontAddress:
  - name: EiotUrl
    value: iot-idev.spaceplat.com
ExternalBackendApiUrl:
  - name: EiotAPIUrl
    value: iot-gateway-idev.spaceplat.com

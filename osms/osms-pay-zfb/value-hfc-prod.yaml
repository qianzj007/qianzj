    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-pay-zfb.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: 192.168.32.242:9408
  - name: nacos_namespace
    value: osms

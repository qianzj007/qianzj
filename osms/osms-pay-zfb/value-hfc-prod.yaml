replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-pay-zfb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

#################################################### 环境变量区域


image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-spaas-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 8024
  PortScope:
    - portName: registry
      port: 8024
      targetPort: registry
      protocol: TCP
      nodePort: 32016



#################################################### 环境变量区域
JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-spaas-api.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: 121.37.0.33:8848
  - name: nacos_namespace
    value: osms
  - name: MysqlUrl
    value: 121.37.0.33
  - name: MysqlPort
    value: "33060"
  - name: MysqlUsername
    value: root
  - name: MysqlOSMSPassword
    value: Wanzhu@sby!
FrontAddress:
  - name: portalUrl
    value: http://192.168.0.161:30105
BackendApiUrl:
  - name: portalAPIUrl
    value: http://192.168.0.161:30103

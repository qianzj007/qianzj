# Default values for osms-venue-h5.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/portal/osms-venue-h5
  pullPolicy: IfNotPresent
  tag: ""
ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred
Nginx:
  Enabled: true
  NginxConfigName: osms-venue-h5-configure
  ContainersMountsAttributes:
  - name: osms-venue-h5-configure
    mountPath: /etc/nginx/nginx.conf
    subPath: nginx.conf
  VolumesAttributes:
  - name: osms-venue-h5-configure
    configMap:
      name: osms-venue-h5-configure
####### 环境变量
FrontAddress:
- name: version
  value: osms-venue-h5
- name: baseUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: portalUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: spaceUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: messageWS
  value: https://lenovo-psp-gw.spaceplat.com
- name: spaasUrl
  value: https://lenovo-spaas.spaceplat.com
- name: osmsUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: oauthUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: uploadUrl
  value: https://lenovo-iot-gwweb.spaceplat.com
- name: iframeUrl
  value: https://lenovo-spaas.spaceplat.com
- name: workOrderUrl
  value: https://lenovo-spaas.spaceplat.com
- name: messageUrl
  value: https://spop-psp-gw.lenovo.com


# Default values for osms-location-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: harbor.space.com/portal/osms-location-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred
####### 环境变量
FrontAddress:
- name: version
  value: osms-location-view
- name: baseUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: portalUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: spaceUrl
  value: https://lenovo-portal-gw.spaceplat.com
- name: messageWS
  value: https://lenovo-psp-gw.spaceplat.com
- name: spaasUrl
  value: https://lenovo-spaas.spaceplat.com
- name: osmsUrl
  value: https://lenovo-osms-gw.spaceplat.com
- name: oauthUrl
  value: https://lenovo-osms-gw.spaceplat.com

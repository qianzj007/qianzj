# Default values for osms-parking-h5.
# This is a YAML-formatted file.
# Declare variables to be passed into your temes.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-parking-h5
  pullPolicy: IfNotPresent
  tag: ""

service:
  Enabled: true
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31210

Nginx:
  Enabled: true
  NginxConfigName: osms-parking-h5-configure
  ContainersMountsAttributes:
    - name: osms-parking-h5-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: osms-parking-h5-configure
      configMap:
        name: osms-parking-h5-configure

####### 环境变量
FrontAddress: 
  - name: baseUrl                                               
    value: https://parking-qr-code.spaceplat.com
  - name: payUrl
    value: https://parking-qr-code.spaceplat.com/H5/

# Default values for osms-parking-h5.
# This is a YAML-formatted file.
# Declare variables to be passed into your temes.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-parking-h5
  pullPolicy: IfNotPresent
  tag: ""

####### 环境变量
FrontAddress: 
  - name: baseUrl                                               
    value: http://osms-gw.hfclife.com.cn
  - name: payUrl
    value: http://osms-gw.hfclife.com.cn/H5

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: osms.hfclife.com.cn
      paths:
        - path: /osms-parking-h5
          pathType: ImplementationSpecific
  tls: []

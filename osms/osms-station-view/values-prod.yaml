# Default values for osms-station-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your temes.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-station-view
  pullPolicy: IfNotPresent
  tag: ""

service:
  Enabled: true
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 32113

Nginx:
  Enabled: true
  NginxConfigName: osms-station-view-configure
  ContainersMountsAttributes:
    - name: osms-station-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: osms-station-view-configure
      configMap:
        name: osms-station-view-configure

####### 环境变量
FrontAddress: 
  - name: baseUrl                                               
    value: https://osms-gateway.spaceplat.com
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com
  - name: messageWS
    value: https://message-channel-prod.spaceplat.com
  - name: version
    value: osms-station-view
  - name: fileServeUrl
    value: https://spacebusiness.oss-cn-beijing.aliyuncs.com
  - name: messageUrl
    value: https://message-gateway-prod.spaceplat.com
  - name: uploadUrl
    value: https://osms-gateway.spaceplat.com

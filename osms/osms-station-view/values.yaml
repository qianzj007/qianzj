# Default values for osms-station-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/osms/osms-station-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31216
Nginx:
  Enabled: true
  NginxConfigName: osms-station-view-configure
  ContainersMountsAttributes:
    - name: osms-station-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: osms-station-view-configure
      configMap:
        name: osms-station-view-configure
#
resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi

strategy:
  enabled: true
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

NodeSelector:
  Enabled: false
  Attributes:
     kubernetes.io/hostname: kdev-control-163.230


Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "iam"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"


ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
##########

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

### 健康检测
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /portal/actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
affinity: {}

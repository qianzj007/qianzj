replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/osms-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

#################################################### 环境变量区域
JavaAttributes:
- name: JAVA_HOME
  value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar osms-gateway.jar"
GlobalAttributes:
- name: nacos_server_addr
  value: 10.0.200.56:5408
- name: nacos_namespace
  value: osms
##################################################
service:
  Enabled: true
  type: NodePort
  IngressPort: 8006
  PortScope:
  - portName: registry
    port: 8006
    targetPort: registry
    protocol: TCP
    nodePort: 31007

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: osms-gw.gemdale-st.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

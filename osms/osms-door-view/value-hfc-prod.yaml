# Default values for osms-door-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/osms/osms-door-view
  pullPolicy: IfNotPresent
  tag: ""


####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: http://osms-gw.hfclife.com.cn
  - name: portalUrl
    value: http://portal-gw.hfclife.com.cn
  - name: spaceUrl
    value: http://portal-gw.hfclife.com.cn
  - name: messageWS
    value: http://message-channel.hfclife.com.cn
  - name: spaasUrl
    value: http://spaas.hfclife.com.cn
  - name: version
    value: osms-convenience-view
  - name: osmsUrl
    value: http://osms-gw.hfclife.com.cn
  - name: oauthUrl
    value: http://osms-gw.hfclife.com.cn
  - name: iamUrl
    value: http://iam-gw.hfclife.com.cn

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: osms.hfclife.com.cn
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


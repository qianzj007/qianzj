Deployment:
  Enabled: true
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 80
    protocol: TCP
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 链路兼容
Servicecompatible:
  Enabled: false
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 80
    targetPort: 80


#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: psp
  ServiceNmae: psp-mdc-view
  ServiceEnvironment: dev
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: baseUrl
  value: https://psp-gw-dev.spaceplat.com
- name: portalUrl
  value: https://portal-gw-dev.spaceplat.com
- name: version
  value: psp-mdc-view
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 80
    targetPort: 80

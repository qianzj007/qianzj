
#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: cbb
  ServiceNmae: psp-gateway-app
  ServiceEnvironment: local
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: nacos_server_addr
  value: 172.16.163.220:2408
- name: nacos_namespace
  value: psp
Deployment:
  Enabled: true
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 8000
    protocol: TCP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 8000
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 8000
    targetPort: 36000

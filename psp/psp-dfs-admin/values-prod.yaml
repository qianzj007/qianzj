  Enabled: false
  TolerationsAttributes:
  - key: "middleware"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"


##############################################################################################################
#############################################  ingress.yaml    #######################################################
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: psp-dfs-admin.spaceplat.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
#    hosts:
#      - chart-example.local

##############################################################################################################
################################################################################################################
replicaCount: 1
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》  镜像定义
image:
  repository: harbor.space.com/psp/psp-dfs-admin
  pullPolicy: IfNotPresent
  tag: "latest"
# 》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 - 是否开启镜像认证
ImagePullSecrets:
  Enabled: false
  Attributes:
  - name: dasdad
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  是否开启资源限制
resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启健康检查
HealthCheck:
  Enabled: treu
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /actuator/health
        port: registry
        scheme: HTTP
      initialDelaySeconds: 60
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 20
    livenessProbe:
      failureThreshold: 3
      tcpSocket:
        port: registry
      periodSeconds: 20
      successThreshold: 1
      timeoutSeconds: 10
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/health
        port: registry
        scheme: HTTP
      periodSeconds: 20
      successThreshold: 1
      timeoutSeconds: 10

#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  定义pord的端口
Deployment:
  Enabled: true
  Ports:
  - name: registry
    containerPort: 36020
    protocol: TCP
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 链路兼容
############### 是否开启链路兼容
Servicecompatible:
  Enabled: false
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: false
  type: ClusterIP
  ApplicationPort: 36020
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 36020
    targetPort: registry
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开 NodePort 网络类型
NodePortService:
  Enable: false
  type: NodePort
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 36020
    targetPort: registry
    nodePort: 32000
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》- LoadBalancer 网络类型
LoadBalancerPortService:
  Enable: false
  type: LoadBalancer
  ClusterExternalPorts:
  - portName: registry
    port: 36020 # 开启pod端口
    targetPort: registry # 开启pod映射到容器内部的端口
    protocol: TCP
    nodePort: 36020






#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: psp
  ServiceEnvironment: dev
  ServiceNmae: psp-dfs-admin
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: nacos_server_addr
  value: 172.16.163.220:2408
- name: nacos_namespace
  value: psp
- name: JAVA_HOME
  value: java -server -Xmx400M -Xms400M -Xmn160M -Xss512K -XX:-UseAdaptiveSizePolicy -XX:SurvivorRatio=6 -XX:MetaspaceSize=128M -XX:MaxMetaspaceSize=192M -XX:MaxDirectMemorySize=300M -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar psp-dfs-admin.jar



Deployment:
  Enabled: true
  Ports:
  - name: registry
    containerPort: 36020
    protocol: TCP
ClusterIPService:
  Enable: false
  type: ClusterIP
  ApplicationPort: 36020
  ClusterExternalPorts:
  - portName: registry
    protocol: TCP
    port: 36020
    targetPort: registry

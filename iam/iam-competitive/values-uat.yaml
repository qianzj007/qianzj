image:
  repository: harbor.space.com/iam/iam-competitive
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred
#################################################### 环境变量区域
GlobalAttributes:
- name: nacos_server_addr
  value: nacos-cs.middleware-uat.svc.investment-uat.local:8848
- name: nacos_namespace
  value: iam-uat
- name: MysqlUrl
  value: mysql-uat.space.com
- name: MysqlPort

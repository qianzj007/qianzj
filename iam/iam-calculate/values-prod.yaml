### 持久化存储

ResourceVolumes: #定义资源属性挂载
  Enabled: false
  # pvc持久化存储方式
  ersistentVolumeClaim:
    Name: storage-nfs # 全局替换此处的名称即可
    storageClassName: nfs-client
  ResourceVolumesAttributes: #定义pvc的名称
  - name: storage-nfs
    persistentVolumeClaim: #指定pvc
      claimName: backend-nfs
  ResourceVolumesMountPathAttributes: ## 指定挂载到容器内部的路径
  - name: storage-nfs
    mountPath: /data/
# hostpath 持久化存储方式
Privatization: #定义资源属性挂载
  Enabled: false
  PrivateCloudAttributes:
  - name: cloudEnv
    value: PublicCloud
  LicenseAttributesvolumeMounts: #hostpat目录
  - name: license-certificate
    mountPath: /portal/license
  LicenseAttributesVolumes: ## 指定挂载到容器内部的路径
  - name: license-certificate
    hostPath:
      path: /portal/backend
      type: DirectoryOrCreate

strategy:

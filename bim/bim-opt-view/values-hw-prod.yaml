replicaCount: 1


image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-view
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot.lenovo.com
      paths:
        - path: /
          pathType: ImplementationSpecific
        - path: /parking-lot
          pathType: ImplementationSpecific
        - path: /player
          pathType: ImplementationSpecific
        - path: /opreation-report
          pathType: ImplementationSpecific
  tls: []


ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred



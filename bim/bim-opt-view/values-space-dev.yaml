replicaCount: 1


image:
  repository: harbor.space.com/iot/iot-view
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot.lenovo.com
      paths:
        - path: /
          pathType: ImplementationSpecific
        - path: /parking-lot
          pathType: ImplementationSpecific
        - path: /player
          pathType: ImplementationSpecific
        - path: /opreation-report
          pathType: ImplementationSpecific
  tls: []


ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


####### 环境变量
FrontAddress:
  - name: envLogo
    value: lenovo-prod
  - name: spaasFlowUrl
    value: //spaas.lenovo.com/bpm-designer/
BackendApiUrl:
  - name: portalUrl
    value: https://portal-gw.lenovo.com
  - name: baseUrl
    value: https://iot-gwweb.lenovo.com
  - name: ibpUrl
    value: https://ibp-gwweb.lenovo.com
  - name: iframeUrl
    value: https://spaas.lenovo.com
  - name: messageUrl
    value: https://message-gw.lenovo.com
  - name: messageWs
    value: https://message-channel.lenovo.com
  - name: uploadUrl
    value: https://iot-gwweb.lenovo.com
  - name: vedioUrl
    value: https://iot-gwweb.lenovo.com
  - name: spaceUrl
    value: https://portal-gw.lenovo.com/space/v1
  - name: workOrderUrl
    value: https://spaas.lenovo.com
  - name: parkingUrl
    value: https://ibp-gwweb.lenovo.com
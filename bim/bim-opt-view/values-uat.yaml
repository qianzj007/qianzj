
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot-uat.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
        - path: /parking-lot
          pathType: ImplementationSpecific
        - path: /player
          pathType: ImplementationSpecific
        - path: /opreation-report
          pathType: ImplementationSpecific
  tls: []



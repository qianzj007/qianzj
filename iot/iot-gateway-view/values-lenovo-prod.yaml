replicaCount: 1


image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-gateway-view
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot-gateway-view.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

FrontAddress:
  - name: baseUrl
    value: https://edge-gw.lenovo.com/gateway-operation
  - name: portalUrl
    value: http://portal-gw.lenovo.com
BackendApi:
  - name: workOrderUrl
    value: https://psp-gw.lenovo.com
  - name: vedioUrl
    value: https://iot-gwweb.lenovo.com
  - name: uploadUrl
    value: http://file-service.dev.svc.public.local:9902
  - name: messageUrl
    value: https://psp-gw.lenovo.com
  - name: messageWs
    value: https://message-channel.lenovo.com 
  - name: iframeUrl
    value: https://spaas.lenovo.com
  - name: spaceUrl
    value: http://portal-gw.lenovo.com/space/v1

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred
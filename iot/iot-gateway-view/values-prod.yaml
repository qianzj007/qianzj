replicaCount: 1


image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-gateway-view
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: gateway-view.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

FrontAddress:
  - name: baseUrl
    value: https://edge-operation-gateway.spaceplat.com/gateway-operation
  - name: portalUrl
    value: http://portal-gateway.spaceplat.com
BackendApi:
  - name: workOrderUrl
    value: https://cbb-gateway-web.spaceplat.com
  - name: vedioUrl
    value: https://iot-gateway-web.spaceplat.com
  - name: uploadUrl
    value: http://file-service.dev.svc.public.local:9902
  - name: messageUrl
    value: https://cbb-gateway-web.spaceplat.com
  - name: messageWs
    value: https://message-channel-prod.spaceplat.com 
  - name: iframeUrl
    value: https://spaas.spaceplat.com
  - name: spaceUrl
    value: http://portal-gateway.spaceplat.com/space/v1
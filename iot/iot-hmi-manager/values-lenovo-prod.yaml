replicaCount: 2

image:
  repository: spaceicloud.tencentcloudcr.com/hmi/iot-hmi-manager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

GlobalAttributes:
- name: nacos_server_addr
  value: 121.37.0.33:8848
- name: nacos_namespace
  value: hmi
FrontAddress: []
BackendApiUrl: []
ExternalFrontAddress: []
ExternalBackendApiUrl: []

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: hmi-service.lenovo.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred

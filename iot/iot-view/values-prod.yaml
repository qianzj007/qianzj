replicaCount: 2


image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-view
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: iot.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
        - path: /parking-lot
          pathType: ImplementationSpecific
        - path: /player
          pathType: ImplementationSpecific
        - path: /opreation-report
          pathType: ImplementationSpecific
  tls: []




####### 环境变量
FrontAddress:
  - name: envLogo
    value: prod
  - name: spaasFlowUrl
    value: //spaas.spaceplat.com/bpm-designer/
BackendApiUrl:
  - name: datacenterUrl
    value: https://data-report.spaceplat.com/data-gw
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com
  - name: baseUrl
    value: https://iot-gateway-web.spaceplat.com
  - name: ibpUrl
    value: https://ibp-gateway-web.spaceplat.com
  - name: iframeUrl
    value: https://spaas.spaceplat.com
  - name: messageUrl
    value: https://message-gateway-prod.spaceplat.com
  - name: messageWs
    value: https://message-channel-prod.spaceplat.com
  - name: uploadUrl
    value: https://iot-gateway-web.spaceplat.com
  - name: vedioUrl
    value: https://iot-gateway-web.spaceplat.com
  - name: spaceUrl
    value: https://portal-gateway.spaceplat.com/space/v1
  - name: workOrderUrl
    value: https://spaas.spaceplat.com
  - name: parkingUrl
    value: https://ibp-gateway-web.spaceplat.com


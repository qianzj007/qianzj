replicaCount: 1


image:
  repository: harbor.space.com/iot/iot-view
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: iot.gemdale-st.com
    paths:
    - path: /
      pathType: ImplementationSpecific
    - path: /parking-lot
      pathType: ImplementationSpecific
    - path: /player
      pathType: ImplementationSpecific
    - path: /opreation-report
      pathType: ImplementationSpecific
  tls: []


ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred


####### 环境变量
FrontAddress:
- name: envLogo
  value: prod
- name: spaasFlowUrl
  value: https://spaas.gemdale-st.com/bpm-designer/
BackendApiUrl:
- name: portalUrl
  value: https://portal-gw.gemdale-st.com
- name: baseUrl
  value: https://iot-gwweb.gemdale-st.com
- name: ibpUrl
  value: https://ibp-gwweb.gemdale-st.com
- name: iframeUrl
  value: https://spaas.gemdale-st.com
- name: messageUrl
  value: https://psp-gw.gemdale-st.com
- name: messageWs
  value: https://message-channel.gemdale-st.com
- name: uploadUrl
  value: https://iot-gwweb.gemdale-st.com
- name: vedioUrl
  value: https://iot-gwweb.gemdale-st.com
- name: spaceUrl
  value: https://portal-gw.gemdale-st.com/space/v1
- name: workOrderUrl
  value: https://spaas.gemdale-st.com
- name: parkingUrl
  value: https://ibp-gwweb.gemdale-st.com
replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-edge-operation-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

GlobalAttributes:
- name: nacos_server_addr
  value: 121.37.0.33:8848
- name: nacos_namespace
  value: space-gateway-operation-platform
FrontAddress: []
BackendApiUrl: []
ExternalFrontAddress: []
ExternalBackendApiUrl: []

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: edge-gw.lenovo.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

ImagePullSecrets:
  Enabled: true
  Attributes:
  - name: regcred

apiVersion: v1
kind: Service
metadata:
  name: {{ include "iot-edge-operation-gateway.fullname" . }}
  labels:
    {{- include "iot-edge-operation-gateway.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    {{- range .Values.service.PortScope }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .portName }}
     {{- end }}
  selector:
    {{- include "iot-edge-operation-gateway.selectorLabels" . | nindent 4 }}
---
{{- if .Values.service.Enabled }}
apiVersion: v1
kind: Service
metadata:
  name: headless-{{ include "iot-edge-operation-gateway.fullname" . }}
  labels:
    {{- include "iot-edge-operation-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:  {{- $type := .Values.service.type -}}
    {{- range .Values.service.PortScope }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .portName }}
      {{- if eq $type "NodePort" }}
      nodePort: {{ .nodePort }}
      {{- end }}
     {{- end }}
  selector:
    {{- include "iot-edge-operation-gateway.selectorLabels" . | nindent 4 }}
{{- end }}

replicaCount: 1


image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-api2-ui
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: api.lenovo.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: http://api-manage.lenovo.com
BackendApiUrl: []
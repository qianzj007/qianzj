replicaCount: 1


image:
  repository: spaceicloud.tencentcloudcr.com/hmi/topoview
  pullPolicy: IfNotPresent
  tag: ""


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: topo.spaceplat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []




####### 环境变量
FrontAddress: []
BackendApiUrl:
  - name: envLogo
    value: prod
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com
  - name: SOCKET_URL
    value: wss://hmi-manager-mq.spaceplat.com/manager/mq/datawebsocket
  - name: BASE_URL
    value: https://hmi-manager-service.spaceplat.com
  - name: PASE_INFO_URL
    value: https://topo.spaceplat.com
  - name: PASE_INFO_BASE_URL
    value: https://portal-gateway.spaceplat.com/portal/v1
  - name: IS_NEW_PLATEFORM
    value: "1"
  - name: SOCKET_LOCK_URL
    value: wss://hmi-manager-service.spaceplat.com/manager/hmi/datawebsocket
  - name: IOT_URL
    value: https://iot-gateway-web.spaceplat.com
  - name: IBP_URL
    value: https://ibp-gateway-web.spaceplat.com


image:
  repository: spaceicloud.tencentcloudcr.com/iot/iot-topo
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


####### 环境变量
FrontAddress:
  - name: envLogo
    value: lenovo-uat
BackendApiUrl:
  - name: SOCKET_URL
    value: wss://hmi-mq-uat.lenovo.com/manager/mq/datawebsocket
  - name: BASE_URL
    value: https://hmi-service-uat.lenovo.com
  - name: PASE_INFO_URL
    value: https://topo-uat.lenovo.com
  - name: PASE_INFO_BASE_URL
    value: https://portal-gw.lenovo.com/portal/v1
  - name: IS_NEW_PLATEFORM
    value: "1"
  - name: SOCKET_LOCK_URL
    value: wss://hmi-service-uat.lenovo.com/manager/hmi/datawebsocket
  - name: IOT_URL
    value: https://iot-gwweb-uat.lenovo.com
  - name: IBP_URL
    value: https://ibp-gwweb-uat.lenovo.com
  - name: portalUrl
    value: https://portal-gw-uat.lenovo.com




ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: topo-uat.lenovo.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


replicaCount: 1


image:
  repository: spaceicloud.tencentcloudcr.com/hmi/topoview
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: true
  Attributes:
    - name: regcred


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: topo.lenovo.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []




####### 环境变量
FrontAddress: []
BackendApiUrl:
  - name: envLogo
    value: prod
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com
  - name: SOCKET_URL
    value: wss://hmi-mq.lenovo.com/manager/mq/datawebsocket
  - name: BASE_URL
    value: https://hmi-service.lenovo.com
  - name: PASE_INFO_URL
    value: https://topo.lenovo.com
  - name: PASE_INFO_BASE_URL
    value: https://portal-gw.lenovo.com/portal/v1
  - name: IS_NEW_PLATEFORM
    value: "1"
  - name: SOCKET_LOCK_URL
    value: wss://hmi-service.lenovo.com/manager/hmi/datawebsocket
  - name: IOT_URL
    value: https://iot-gwweb.lenovo.com
  - name: IBP_URL
    value: https://ibp-gwweb.lenovo.com


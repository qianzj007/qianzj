replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/iot/api-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

GlobalAttributes:
- name: nacos_server_addr
  value: iot-nacos.external.svc.cluster.local:8832
- name: nacos_namespace
  value: api
FrontAddress: []
BackendApiUrl: []
ExternalFrontAddress: []
ExternalBackendApiUrl: []


ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
  - host: api-gateway.spaceplat.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []

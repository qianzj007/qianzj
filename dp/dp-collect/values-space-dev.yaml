# Default values for dp-collect.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/dp/dp-collect
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 9095
  PortScope:
    - portName: registry
      port: 9095
      targetPort: registry
      protocol: TCP
      nodePort: 32017

## 证书
ImagePullSecrets:
  Enabled: false
  Attributes:
    - name: regcred


NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/tag: dp 

#################################################### 环境变量区域
JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar dp-collect.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: 172.16.163.106:8848
  - name: nacos_namespace
    value: dp
######################################################################

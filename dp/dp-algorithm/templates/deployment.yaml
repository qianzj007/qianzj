apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dp-algorithm.fullname" . }}
  labels:
    {{- include "dp-algorithm.labels" . | nindent 4 }}
spec:
  {{- if .Values.strategy.enabled }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
       {{- toYaml .Values.strategy.rollingUpdate | nindent 6 }}
  {{- end }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dp-algorithm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dp-algorithm.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.ImagePullSecrets.Enabled }}
      imagePullSecrets:
        {{- toYaml .Values.ImagePullSecrets.Attributes | nindent 8 }}
      {{- end }}
      {{- if .Values.HostAliases.Enable}}
      {{- with .Values.HostAliases.HostAliasessAttributes }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }} 
      serviceAccountName: {{ include "dp-algorithm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
          {{- with .Values.JavaAttributes }}
            {{- toYaml . | nindent 13 }}
          {{- end }}
          {{- with .Values.GlobalAttributes }}
            {{- toYaml . | nindent 13 }}
          {{- end }}
          {{- with .Values.SystemInterface }}
            {{- toYaml . | nindent 13 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.lifecycle.Enabled }}
            {{- toYaml .Values.lifecycle.lifecycleAttributes | nindent 10 }}
          {{- end }}
          ports:
          {{- range .Values.service.PortScope }}
            - name: {{ .portName }}
              containerPort: {{ .port }}
              protocol: {{ .protocol }}
          {{- end }}
          {{- if .Values.HealthCheck.Enabled}}
            {{- toYaml .Values.HealthCheck.EetectAttributes | nindent 10 }}
          {{- end }}
          {{- if .Values.resources.Enabled}}
          resources:
            {{- toYaml .Values.resources.ResourcesAttributes | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: time-config
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: time-config
          hostPath:
            path: /etc/localtime
      {{- if .Values.NodeSelector.Enabled }}
      nodeSelector:
        {{- toYaml .Values.NodeSelector.Attributes | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.Tolerations.Enabled }}
      tolerations:
        {{- toYaml .Values.Tolerations.TolerationsAttributes | nindent 8 }}
      {{- end }}

# Default values for dp-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/dp/dp-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
### 配置服务端口
service:
  Enabled: false
  type: NodePort
  IngressPort: 36000
  PortScope:
    - portName: registry
      port: 36000
      targetPort: registry
      protocol: TCP
      nodePort: 32016

## 证书
ImagePullSecrets:
  Enabled: false
  Attributes:
    - name: regcred


#################################################### 环境变量区域
JavaAttributes:
  - name: JAVA_HOME
    value: "java -Xms512m -Xmx512m -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar dp-gateway-app.jar"
GlobalAttributes:
  - name: nacos_server_addr
    value: 172.16.163.17:8848
  - name: nacos_namespace
    value: sit
######################################################################

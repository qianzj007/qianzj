# Default values for dp-resource-sharing-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/dp/dp-resource-sharing-view
  pullPolicy: IfNotPresent
  tag: ""

ImagePullSecrets:
  Enabled: false
  Attributes:
    - name: regcred
service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: registry
      protocol: TCP
      nodePort: 300106

Nginx:
  Enabled: true
  ConfigurationNmae: dp-resource-sharing-view-configure
  ContainersMountsAttributes:
    - name: dp-resource-sharing-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: dp-resource-sharing-view-configure
      configMap:
        name: dp-resource-sharing-view-configure
serviceCompatibles:
  Enabled: false
####### 环境变量
FrontAddress: []
BackendApi: []
ExternalFrontAddress: []
ExternalBackendApiUrl:
  - name: baseUrl
    value: https://lenovo-data-gw.spaceplat.com
  - name: portalUrl
    value: https://lenovo-portal-gw.spaceplat.com



NodeSelector:
  Enabled: false
  Attributes:
    kubernetes.io/tag: dp 
# Default values for dp-algorithm-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/dp/dp-algorithm-view
  pullPolicy: IfNotPresent
  tag: ""


service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: registry
      protocol: TCP
      nodePort: 300106

####### 环境变量
FrontAddress: []
BackendApi: []
ExternalFrontAddress: []
ExternalBackendApiUrl:
  - name: baseUrl
    value: https://data-report.spaceplat.com
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com

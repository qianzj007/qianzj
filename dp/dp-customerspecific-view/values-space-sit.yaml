# Default values for dp-customerspecific-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.space.com/osms/dp-customerspecific-view
  pullPolicy: IfNotPresent
  tag: ""


service:
  Enabled: false
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 32007
Nginx:
  Enabled: true
  NginxConfigName: dp-customerspecific-view-configure
  ContainersMountsAttributes:
    - name: dp-customerspecific-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: dp-customerspecific-view-configure
      configMap:
        name: dp-customerspecific-view-configure
####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: http://osms-gateway-sit.space.com
  - name: portalUrl
    value: http://portal-gateway-sit.space.com
  - name: spaceUrl
    value: http://portal-gateway-sit.space.com
  - name: messageWS
    value: http://message-channel-sit.space.com
  - name: spaasUrl
    value: http://spaas-sit.space.com
  - name: version
    value: customerspecific-view
  - name: osmsUrl
    value: http://osms-gateway-sit.space.com


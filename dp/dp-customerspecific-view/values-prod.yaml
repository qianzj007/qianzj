# Default values for dp-customerspecific-view.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: spaceicloud.tencentcloudcr.com/osms/dp-customerspecific-view
  pullPolicy: IfNotPresent
  tag: ""


service:
  Enabled: true
  type: NodePort
  IngressPort: 80
  PortScope:
    - portName: registry
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 32007

####### 环境变量
FrontAddress: 
  - name: baseUrl
    value: https://osms-gateway.spaceplat.com
  - name: portalUrl
    value: https://portal-gateway.spaceplat.com
  - name: spaceUrl
    value: https://portal-gateway.spaceplat.com
  - name: messageWS
    value: https://message-channel-prod.spaceplat.com
  - name: spaasUrl
    value: https://spaas.spaceplat.com
  - name: version
    value: customerspecific-view
  - name: osmsUrl
    value: https://osms-gateway.spaceplat.com
replicaCount: 1
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》  镜像定义
image:
  repository: spaceicloud.tencentcloudcr.com/spaas/spaas-bpm-designer
  pullPolicy: IfNotPresent
  tag: "latest"

ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
    - portName: registry
      protocol: TCP
      port: 80
      targetPort: 80

#############################################  ingress.yaml    #######################################################
#生产域名：portal.spaceplat.com、portal-api.spaceplat.com、www.spaceplat.com
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: spaas-uat.lenovo.com
      paths:
        - path: /bpm-designer
          pathType: ImplementationSpecific

  tls: []

#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: spaas
  ServiceNmae: spaas-bpm-designer
  ServiceEnvironment: lenovo-uat
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
  - name: baseUrl
    value: https://spaas-gw-uat.lenovo.com
  - name: portalUrl
    value: https://portal-gw-uat.lenovo.com
  - name: version
    value: bpm-designer   

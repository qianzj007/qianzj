############################################################ deployment.yaml ##########################################
replicaCount: 1
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》  镜像定义
image:
  repository: spaceicloud.tencentcloudcr.com/spaas/spaas-bpm-designer
  pullPolicy: IfNotPresent
  tag: "latest"
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 是否开启边车模式 skywalking?
InitContainers:
  Enabled: false
  InitContainersMountsAttributes:
    - name: sw-agent-sidecar
      image: harbor.space.com/middleware/skywalking-agent:8.1.0
      imagePullPolicy: IfNotPresent
      command: ['sh']
      args: ['-c','mkdir -p /skywalking/agent && cp -r /usr/skywalking/agent/* /skywalking/agent']
      volumeMounts:
        - mountPath: /skywalking/agent
          name: sw-agent
  ContainersMountsAttributes:
    - mountPath: /usr/skywalking/agent
      name: sw-agent
  VolumesAttributes:
    - name: sw-agent
      emptyDir: {}
Nginx:
  Enabled: false
  ContainersMountsAttributes:
    - name: psp-workerorder-view-configure
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  VolumesAttributes:
    - name: psp-workerorder-view-configure
      configMap:
        name: psp-workerorder-view-configure
# 》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》 - 是否开启镜像认证
ImagePullSecrets:
  Enabled: false
  Attributes:
    - name: dasdad
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  是否开启资源限制
resources:
  Enabled: false
  ResourcesAttributes:
    limits:
      cpu: 2000m
      memory: 1.3Gi
    requests:
      cpu: 500m
      memory: 1.3Gi
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启健康检查
HealthCheck:
  Enabled: false
  EetectAttributes:
    startupProbe:
      failureThreshold: 10
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /actuator/spaceHealth
        port: registry
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 30
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》--- 是否开启污点
Tolerations:
  Enabled: false
  TolerationsAttributes:
    - key: "middleware"
      operator: "Equal"
      value: "true"
      effect: "NoSchedule"
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》---  定义pord的端口
Deployment:
  Enabled: false
  Ports:
    - name: securitypcl
      containerPort: 443
      protocol: TCP
    - name: registry
      containerPort: 80
      protocol: TCP
######################################################## service.yaml #######################
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 链路兼容
Servicecompatible:
  Enabled: false
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开启 ClusterIP 网络IP
ClusterIPService:
  Enable: true
  type: ClusterIP
  ApplicationPort: 80
  ClusterExternalPorts:
    - portName: registry
      protocol: TCP
      port: 80
      targetPort: 80
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》-- 是否开 NodePort 网络类型
NodePortService:
  Enable: false
  type: NodePort
  ClusterExternalPorts:
    - portName: securitypcl
      protocol: TCP
      port: 443
      targetPort: securitypcl
    - portName: registry
      protocol: TCP
      port: 80
      targetPort: registry
      nodePort: 30003
#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》- LoadBalancer 网络类型
LoadBalancerPortService:
  Enable: false
  type: LoadBalancer
  ClusterExternalPorts:
    - portName: encryption
      port: 443  # 开启pod端口
      protocol: TCP
      targetPort: encryption # 开启pod映射到容器内部的端口
    - portName: registry
      port: 80  # 开启pod端口
      targetPort: registry # 开启pod映射到容器内部的端口
      protocol: TCP
      nodePort: 30003


#############################################  ingress.yaml    #######################################################
#生产域名：portal.spaceplat.com、portal-api.spaceplat.com、www.spaceplat.com
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: spop-spaas.lenovo.com
      paths:
        - path: /bpm-designer
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local



########################################## 业务环境 变量 统一配置 #################
#说明：修改变量如下：
#  EnvironmentAnnotations
#  EnvironmentGlobal
#  EnvironmentSidecar
#  EnvironmentCharacteristic
#  EnvironmentPublic
#  EnvironmentInterface
#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: spaas
  ServiceNmae: spaas-bpm-designer
  ServiceEnvironment: lenovo-prod
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
  - name: baseUrl
    value: https://spop-spaas-gw.lenovo.com
  - name: portalUrl
    value: https://spop-portal-gw.lenovo.com
  - name: version
    value: bpm-designer   


#》》》》》》》》》》》》》》》》》》》》》》》》》边车模式环境变量：EnvironmentSidecar
EnvironmentSidecar: []
#》》》》》》》》》》》》》》》》》》》》》》 特性接口环境变量：EnvironmentCharacteristic
EnvironmentCharacteristic: []
#》》》》》》》》》》》》》》》》》》》》》》》》》》》 中级间环境变量：EnvironmentPublic
EnvironmentPublic: []

#》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》》业务接口环境变量：EnvironmentInterface
EnvironmentInterface: []



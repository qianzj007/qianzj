
#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: spaas
  ServiceNmae: spaas-bpm-operate
  ServiceEnvironment: dev
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: baseUrl
  value: https://spaas-gw-dev.spaceplat.com
- name: version
  value: bpm-operate
- name: spaasFormOrigin
  value: https://spaas-view-dev.spaceplat.com
- name: spaasApiUrl
  value: https://spaas-gw-dev.spaceplat.com
- name: spaasFrontUrl
  value: https://spaas-view-dev.spaceplat.com
- name: pspGwUrl
  value: https://psp-gw-dev.spaceplat.com


Deployment:
  Enabled: true
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 80
    protocol: TCP


#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: spaas
  ServiceNmae: spaas-form
  ServiceEnvironment: local
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: nacos_server_addr
  value: 172.16.163.220:2408
- name: nacos_namespace
  value: spaas
- name: JAVA_HOME
  value: java -server -Xmx800M -Xms800M -Xmn256M -XX:-UseAdaptiveSizePolicy -XX:SurvivorRatio=6 -XX:MetaspaceSize=128M -XX:MaxMetaspaceSize=320M -XX:MaxDirectMemorySize=96M -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar spaas-form.jar

Deployment:
  Enabled: false
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 7200
    protocol: TCP

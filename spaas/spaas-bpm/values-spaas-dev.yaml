#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: spaas
  ServiceNmae: spaas-bpm
  ServiceEnvironment: local
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: nacos_server_addr
  value: 172.16.163.220:2408
- name: nacos_namespace
  value: spaas
- name: JAVA_HOME
  value: java -server -Xmx4G -Xms4G -Xmn1024M -XX:SurvivorRatio=4 -XX:MetaspaceSize=128M -XX:MaxMetaspaceSize=256M -XX:MaxDirectMemorySize=256M -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar spaas-bpm.jar

Deployment:
  Enabled: true
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 7301
    protocol: TCP


#》》》》》》》》》》》》》》》》》》》注解：EnvironmentAnnotations ：唯一环境标识符号，代表着是哪个环境，属于那个业务线
EnvironmentAnnotations:
  ServiceBusinessLine: spaas
  ServiceNmae: spaas-gateway
  ServiceEnvironment: local
#》》》》》》》》》》》》》》》》》》》》》》》》全局环境变量：EnvironmentGlobal{{$env}} #$env：部署环境
EnvironmentGlobal:
- name: nacos_server_addr
  value: 172.16.163.220:2408
- name: nacos_namespace
  value: spaas
- name: JAVA_HOME
  value: java -server -Xmx1g -Xms1g -XX:-UseAdaptiveSizePolicy -XX:SurvivorRatio=8 -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=192M -XX:MaxDirectMemorySize=400M -Dio.netty.maxDirectMemory=400M -Dreactor.netty.pool.leasingStrategy=lifo -Dio.netty.leakDetectionLevel=advanced -Dfile.encoding=UTF-8 -Duser.timezone=GMT+08 -jar spaas-gateway.jar
Deployment:
  Enabled: true
  Ports:
  - name: securitypcl
    containerPort: 443
    protocol: TCP
  - name: registry
    containerPort: 9900
    protocol: TCP
